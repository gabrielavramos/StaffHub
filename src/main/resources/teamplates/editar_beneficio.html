<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Benefício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Editar Benefício</h1>

<form id="editarBeneficioForm">
    <label>Nome do Benefício:</label>
    <input type="text" id="nome" required>

    <label>Valor:</label>
    <input type="number" id="valor" required>

    <label>Fornecedor:</label>
    <input type="text" id="fornecedor" required>

    <label>Categoria:</label>
    <input type="text" id="categoria" required>

    <button type="submit">Salvar Alterações</button>
</form>

<a href="visualizar_beneficio.html">Voltar</a>

<script src="editar_beneficio.js"></script>
</body>
</html>
