# ===================================================================
# = DATASOURCE CONFIGURATION
# ===================================================================
# URL de conexão com o banco de dados. A adição de "?serverTimezone=UTC" evita erros comuns de fuso horário.
spring.datasource.url=jdbc:mysql://localhost:3306/staffhub?serverTimezone=UTC
spring.datasource.username= teste_user
spring.datasource.password= senha123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# = JPA / HIBERNATE CONFIGURATION
# ===================================================================
# Dialeto específico para o MySQL 8, garantindo que o Hibernate gere SQL compatível.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# DDL (Data Definition Language) auto. "update" é ótimo para desenvolvimento.
# O Hibernate tentará atualizar o schema do banco de dados com base nas suas entidades.
# ATENÇÃO: Nunca use "update" ou "create" em produção. Use "validate" ou "none".
spring.jpa.hibernate.ddl-auto=update

# Mostra no console as queries SQL que o Hibernate está executando.
spring.jpa.show-sql=true

# Formata o SQL exibido no console para melhor legibilidade.
spring.jpa.properties.hibernate.format_sql=true